<!-- src/app/user-profile/user-profile.component.html -->

<div class="container" *ngIf="currentUser">
  <h2>Профиль</h2>
  <form (ngSubmit)="updateUser()" class="form">
    <div class="form-group">
      <label for="login">Логин</label>
      <input id="login" [(ngModel)]="currentUser.login" name="login" class="form-control" />
    </div>
    <div class="form-group">
      <label for="name">Имя</label>
      <input id="name" [(ngModel)]="currentUser.name" name="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="surname">Фамилия</label>
      <input id="surname" [(ngModel)]="currentUser.surname" name="surname" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Обновить данные</button>
  </form>
  <button *ngIf="currentUser.role == Role.Student" (click)="deleteUser()">Покинуть поток</button>
</div>
