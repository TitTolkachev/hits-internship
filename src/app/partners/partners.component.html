<div class="container mt-4">
  <div class="text-center">
    <h2>Компании-партнеры</h2>
    <p>Ниже представлен список наших ценных партнеров.</p>
    <button class="btn btn-primary mb-3" (click)="openModal()">Добавить нового партнера</button>
  </div>
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Загрузка...</span>
    </div>
  </div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div class="row">
    <div class="col-md-4" *ngFor="let partner of partners" (click)="viewPartner(partner.id)">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ partner.name }}</h5>
          <p class="card-text">{{ formatTime(partner.time) }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Модальное окно -->
<div class="modal fade" id="partnerModal" tabindex="-1" aria-labelledby="partnerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="partnerModalLabel">Добавить нового партнера</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="partnerName" class="form-label">Название партнера</label>
          <input type="text" class="form-control" id="partnerName" [(ngModel)]="newPartnerName">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        <button type="button" class="btn btn-primary" (click)="addPartner()">Сохранить</button>
      </div>
    </div>
  </div>
</div>
